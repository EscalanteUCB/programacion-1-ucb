<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOKOBAN</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="canvas-area">
    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
    </div>
  </main>
  <audio id="bgm" src="assets/sounds/space.mp3" loop preload="auto"></audio>
  <div id="gameOverScreen" 
     style="
     position: fixed; top:0; left:0; width:100%; height:100%;
     background: rgba(0,0,0,0.8); color:white; font-size:40px;
     display:none; justify-content:center; align-items:center;
     flex-direction:column;">
    
    <h1>¡Perdiste!</h1>

    <button onclick="goToMenu()" 
            style='margin:10px; padding:10px 20px; font-size:20px;'>
      Volver al Inicio
    </button>

    <button onclick="restartLevel()" 
            style='margin:10px; padding:10px 20px; font-size:20px;'>
      Reintentar
    </button>
</div>



  <!-- Carga los scripts en orden sin módulos -->
  <script src="matrix.js"></script>
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>
  <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
</body>
</html>
