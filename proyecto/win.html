<!DOCTYPE html>
<html>
<head>
<title>¡GANASTE!</title>

<style>
@font-face {
  font-family: "SokobanFont";
  src: url("https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8T-267oIAQAu6jDQyK3nVivZrG3qSqA.woff2");
}

body {
  background: #1b1b1b url("sokoban_bg.png") repeat;
  color: #fff;
  text-align: center;
  font-size: 40px;
  padding-top: 150px;
  font-family: "SokobanFont", monospace;
}

.container {
  display: inline-block;
  padding: 40px 80px;
  border: 6px solid #cda861;
  background: #000000c0;
  box-shadow: 0px 0px 12px #cda861;
  border-radius: 10px;
}

button {
  font-family: "SokobanFont";
  font-size: 22px;
  padding: 18px 45px;
  margin: 20px;
  border: 4px solid #cda861;
  background: #222;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #cda861;
  color: #000;
  transform: scale(1.1);
}
</style>

</head>
<body>

<div class="container">
  <h1>¡ GANASTE!</h1>
  <h2 id="scoreText"></h2>

  <!-- ESTE BOTÓN YA NO NECESITA JS DIRECTO -->
  <button id="nextLevelBtn">Siguiente Nivel</button>

  <button onclick="location.href='index.html'">Reiniciar</button>
  <button onclick="location.href='sokoban.html'">Volver al inicio</button>
</div>

<script>
  // Mostrar puntaje guardado
  const score = localStorage.getItem("lastScore") || 0;
  document.getElementById("scoreText").innerText = "Score: " + score;
</script>
<audio id="winAudio" src="assets/sounds/win.mp3"></audio>
<script src="win.js"></script>
</body>
</html>
